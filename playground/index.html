<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/svg+xml" href="logo.svg">
<link href="style.css" rel="stylesheet" type="text/css" />
<title>Malbolge Playground</title>
</head>
<body>

<img src="logo.svg" alt="Malbolge Logo" width="125"/>

<div class="grid-container">
    <div class="program_div">
        <p>Malbolge Program</p>
        <textarea id="program" placeholder="Paste your code here"></textarea>
        <br>

        <button id="run_button" onclick="runMalbolge()" disabled>Run</button>  
        <button id="stop_button" onclick="stopMalbolge()" disabled>Stop</button>

        <select class="dropdown" id="preset" onchange="loadPreset()">
            <option value="0" selected>No Preset</option>
            <option value="1">Hello World</option>
            <option value="2">Echo</option>
        </select>
    </div>
    <div class="input_div">
        <p>Input</p>
        <textarea id="input"></textarea>
        <br>
        <button id="input_button" onclick="setInputText()" disabled>Submit</button>
    </div>
    <div class="output_div">
        <p>Output</p>
        <textarea id="output" readonly></textarea>
    </div>
    <div class="console_div">
        <p>Console</p>
        <div id="console"></div>
        <select class="dropdown" id="debug_level" onchange="setDebugLevel()">
            <option value="0">Error</option>
            <option value="1">Info</option>
            <option value="2" selected>Debug</option>
            <option value="3">Verbose Debug</option>
        </select>

        <button id="clear_button" onclick="clearConsole()">Clear</button>
    </div>
</div>

<script src="index.js"></script>
<script src="malbolge.js"></script>

</body>
</html>
